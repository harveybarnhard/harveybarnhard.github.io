repository: harveybarnhard/harveybarnhard.github.io
twitter_username: harveybarnhard
github_username:  harveybarnhard

# Build settings
remote_theme: "mmistakes/minimal-mistakes@4.24.0"
plugins:
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-paginate

atom_feed:
  hide: true

# Author
author:
  name   : "Harvey Barnhard"
  avatar : "/profile.jpg"
  bio    : "Economics, Harvard University"
  location: "Cambridge, MA"
  github: "harveybarnhard"
  twitter: "harveybarnhard"
  strava: "16562005"
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/harveybarnhard"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter"
      url: "https://twitter.com/harveybarnhard"
    - label: "Strava"
      icon: "fab fa-fw fa-strava"
      url: "https://www.strava.com/athletes/16562005"


# Footer
footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/harveybarnhard"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter"
      url: "https://twitter.com/harveybarnhard"
    - label: "Strava"
      icon: "fab fa-fw fa-strava"
      url: "https://www.strava.com/athletes/16562005"

# Include in processing
include: ["_pages"]

collections:
  publications:
    output: true
    permalink: /:collection/:path/

defaults:
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
  # _publications
  - scope:
      path: ""
      type: publications
    values:
      layout: single
      author_profile: false
      share: true
      comments: true
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
      show_date: true


