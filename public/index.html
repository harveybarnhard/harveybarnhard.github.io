<!DOCTYPE html>
<html ng-app='sampleApp'>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Harvey Barnhard's personal website.">
  <meta name="author" content="Harvey Barnhard">

  <!-- Theme CSS, default to light color scheme -->
  <link id="theme" type="text/css" href="css/dark-main.css" rel="stylesheet">

  <!-- Load d3.js & color scale-->
  <script TYPE="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
  <script TYPE="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
  <script src="https://d3js.org/d3-scale-chromatic.v2.min.js"></script>

  <!-- Routing js -->
  <script data-require="angular.js@1.4.x" src="https://code.angularjs.org/1.4.9/angular.js" data-semver="1.4.9"></script>
  <script data-require="angular.js@1.4.x" src="https://code.angularjs.org/1.4.9/angular-route.js" data-semver="1.4.9"></script>
  <script src="js/route-config.js"></script>
  <script src="js/headerController.js"></script>
  <script src="js/endurance.js"></script>
  <script src="js/math-render.js"></script>

  <!-- Custom Fonts -->
  <script src="https://kit.fontawesome.com/b89efab99d.js" crossorigin="anonymous"></script>
  <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

  <!-- favicon -->
  <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
  <!-- LaTeX Rendering -->
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
<script type="text/javascript" async
    src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS_HTML">
</script>

  <!-- code block Rendering -->
  <link rel="stylesheet" href="../css/androidstudio.css">
  <script src="../js/highlight.pack.js"></script>
  <script>hljs.initHighlightingOnLoad();</script>
</head>

<body>
   <!-- Navigation -->
  <div class="navbar-container">
    <nav class="navbar" ng-controller="HeaderController">
        <ul>
          <li class="about" ng-class="{ active: isActive('/')}"><a href="#/">Harvey Barnhard</a></li>
          <li class="mode-switch">
            <a>
              <button id="theme-toggle" class="dark">
                  <i class="fa fa-moon-o fa-2x"></i>
              </button>
            </a>
          </li>
          <li ng-class="{ active: isActive('/endurance')}"><a href="#/endurance">endurance</a></li>
          <li ng-class="{ active: isActive('/blog')}"><a href="#/blog">blog</a></li>
          <li ng-class="{ active: isActive('/projects')}"><a href="#/projects">projects</a></li>
          <li ng-class="{ active: isActive('/about')}"><a href="#/about">about</a></li>
        </ul>
    </nav>
  </div>


  <!-- Content Injection -->
  <div ng-view></div>

  <!-- Footer -->
  <footer class="footer-default">
    <ul>
        <li>
            <a id="footer-github" href="https://github.com/harveybarnhard">
                <span class="fa-stack fa-sm">
                    <i class="fa fa-circle fa-stack-2x"></i>
                    <i class="fab fa-github fa-stack-1x fa-inverse"></i>
                </span>
            </a>
        </li>
        <li>
            <a id="footer-strava" href="https://strava.com/athletes/16562005">
                <span class="fa-stack fa-sm">
                    <i class="fa fa-circle fa-stack-2x"></i>
                    <i class="fab fa-strava fa-stack-1x fa-inverse"></i>
                </span>
            </a>
        </li>
    </ul>
  </footer>

  <!-- jQuery -->
  <script src="vendor/jquery/jquery.min.js"></script>

  <!-- Dark Mode -->
  <script src="js/dark-mode.js"></script>
  <script>
  // Button to show and hide elements -->
    function hideElement(id) {
      var x = document.getElementById(id);
      if (x.style.display === "none") {
        x.style.display = "block";
      } else {
        x.style.display = "none";
      }
      x.scrollTop = x.scrollHeight;
    }
  </script>

  <script>
  // Copied from: https://www.w3schools.com/w3css/w3css_tabulators.asp
  function openLink(evt, animName) {
    var i, x, tablinks;
    x = document.getElementsByClassName("category");
    for (i = 0; i < x.length; i++) {
      x[i].style.display = "none";
    }
    barlinks = document.getElementsByClassName("barlink-item");
    for (i = 0; i < x.length; i++) {
      barlinks[i].className = barlinks[i].className.replace(" bar-active", "");
    }
    document.getElementById(animName).style.display = "block";
    evt.currentTarget.className += " bar-active";
  }
  </script>
</body>
</html>
