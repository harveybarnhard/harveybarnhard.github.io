<!DOCTYPE html>

<body>
   <!-- Navigation -->

        <ul id="navbar-list" class="navbar-list">

          <li ng-class="{ active: isActive('/endurance')}"><a href="#/endurance">endurance</a></li>
          <li ng-class="{ active: isActive('/blog')}"><a href="#/blog">blog</a></li>
          <li ng-class="{ active: isActive('/projects')}"><a href="#/projects">projects</a></li>
          <li ng-class="{ active: isActive('/about')}"><a href="#/about">about</a></li>
        </ul>
        <a href="javascript:void(0);" id="menu-icon" onclick="mobileMenu();this.classList.toggle('opened');this.setAttribute('aria-expanded', this.classList.contains('opened'))">

          </svg>
        </a>
    </nav>
  </div>

  <!-- Content Injection -->
  <div ng-view></div>
  <!-- Footer -->

  <footer class="footer-default">
    <ul>
        <li>
            <a id="footer-github" href="https://github.com/harveybarnhard">
                <span class="fa-stack fa-sm">
                    <i class="fa fa-circle fa-stack-2x"></i>
                    <i class="fab fa-github fa-stack-1x fa-inverse"></i>
                </span>
            </a>
        </li>
        <li>
            <a id="footer-strava" href="https://strava.com/athletes/16562005">
                <span class="fa-stack fa-sm">
                    <i class="fa fa-circle fa-stack-2x"></i>
                    <i class="fab fa-strava fa-stack-1x fa-inverse"></i>

    </ul>
  </footer>

  <!-- jQuery -->
  <script src="vendor/jquery/jquery.min.js"></script>

  <!-- Dark Mode -->
  <script src="js/dark-mode.js"></script>
  <script>
  // Button to show and hide elements -->
    function hideElement(id) {
      var x = document.getElementById(id);
      if (x.style.display === "none") {
        x.style.display = "block";
      } else {
        x.style.display = "none";
      }
      x.scrollTop = x.scrollHeight;
    }
  </script>

  <script>
  // Copied from: https://www.w3schools.com/w3css/w3css_tabulators.asp
  function openLink(evt, animName) {
    var i, x, tablinks;
    x = document.getElementsByClassName("category");
    for (i = 0; i < x.length; i++) {
      x[i].style.display = "none";
    }
    barlinks = document.getElementsByClassName("barlink-item");
    for (i = 0; i < x.length; i++) {
      barlinks[i].className = barlinks[i].className.replace(" bar-active", "");
    }
    document.getElementById(animName).style.display = "block";
    evt.currentTarget.className += " bar-active";
  }
  </script>

  <script>
  // Copied from: https://www.w3schools.com/howto/tryit.asp?filename=tryhow_js_topnav
function mobileMenu() {
  var x = document.getElementById("navbar-list");
  var menuIcon = document.getElementById('menu-icon');
  console.log(x)
  if (x.className === "navbar-list") {
    x.className += "-responsive";
  } else {
    x.className = "navbar-list";
  }
}
</script>
</body>
</html>
